<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="1024x1024" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="main.js"></script>
    <title>Pad</title>
</head>
<body>
    <div class="middle" id="landing">
        <h1>Pad</h1>
        <h3>Enter code</h3>
        <input type="text" id="code"></input>
        <br><br>
        <button onclick="join()">Go</button>
        <h3>or</h3>
        <button onclick="start()">Start pad</button>
    </div>
    <a id="toolbox-btn" class="element" hidden="true" onclick="showToolbox()">⚙︎</a>
    <div id="toolbox" class="element middle" hidden="true">
        <a class="top-right" onclick="closeToolbox()">Close</a>
        <a class="top-left" onclick="openOptions()">Options</a>
        <h1>Toolbox</h1>
        <button onclick="addCards()">Add Card Deck</button>
    </div>
    <div id="options" class="element middle" hidden="true">
        <a class="top-right" onclick="closeOptions()">Close</a>
        <h1>Options</h1>
        <button id="center" class="btn-inverse" onclick="setAdd('center')">Add to center</button>
        <input id="userin" type="text"></input>
        <button id="user" onclick="setAdd('user')">Add to user id</button>
        <h3>Sizing</h3>
        <button id="intrinsic" class="btn-inverse" onclick="setAdd('intrinsic')">Intrinsic</button>
        <button id="full" onclick="setAdd('full')">Full</button><br>
        <button id="device" onclick="setAdd('device')">To Device</button>
    </div>
</body>
</html>
